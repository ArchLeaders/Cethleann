# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- checkout: self
  submodules: recursive
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 3.0.100
    performMultiLevelLookup: true
- task: DotNetCoreCLI@2
  inputs:
    command: restore
    projects: 'Cethleann.sln'
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: 'Cethleann.sln'
    arguments: '--configuration Release'
- task: DotNetCoreCLI@2
  inputs:
    command: publish
    publishWebProjects: false
    arguments: 'Cethleann.sln --configuration Release --self-contained -r win10-x64 --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/a.zip' 
    artifactName: 'Cethleann.zip'
